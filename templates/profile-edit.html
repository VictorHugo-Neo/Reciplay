{% extends 'index.html' %}

{% block title %}@{{request.user.username}} Editar Perfil - RecyPlay{% endblock title %}

{% block content %}

<h1 class="display-4 text-center my-5">Editar Perfil</h1>


<div class="container">
    <div class="row row-cols-sm-1 row-cols-lg-3 container">
        <div class="col-12">
      </div>
      <div class="col-12">


        <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 d-flex justify-content-center">
                <img src="{{user_profile.profile_img.url}}" alt="profile-pic" width="150" height="150" class="rounded-circle">
                </div>

                <div class="mb-3">
                    {% for message in messages %}
                    <h5 class="text-danger">{{message}}</h5>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="exampleInputImage" class="form-label visually-hidden">Imagem do perfil</label>
                    <input type="file" name="profile_img" class="form-control" id="exampleInputImage">
                </div>
                <div class="mb-3">
                    <label for="exampleInputFirstName" class="form-label visually-hidden">Nome</label>
                    <input type="text" name="firstname" value="{{user_profile.user.first_name}}" class="form-control" id="exampleInputFirstName" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastName" class="form-label visually-hidden">Sobrenome</label>
                    <input type="text" name="lastname" value="{{user_profile.user.last_name}}" class="form-control" id="exampleInputLastName" placeholder="Sobrenome" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail2" class="form-label visually-hidden">Email</label>
                    <input type="email" name="email" value="{{user_profile.user.email}}" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label visually-hidden">Nome de usuário</label>
                    <input type="text" name="username" value="{{user_profile.user.username}}" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="Nome de usuário" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputLocation" class="form-label visually-hidden">Localização</label>
                    <input type="text" name="location" value="{{ user_profile.location|default_if_none:'' }}" class="form-control" id="exampleInputLocation" placeholder="Localização" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputGender" class="form-label visually-hidden">Gênero</label>
                    <select class="form-select form-control" name="gender" id="exampleInputGender" aria-label="Default select example" required>
                        <option value="">Selecione seu gênero</option>
                        <option {% if user_profile.gender == 'Masculino' %}selected{% endif %} value="Masculino">Masculino</option>
                        <option {% if user_profile.gender == 'Feminino' %}selected{% endif %} value="Feminino">Feminino</option>
                        <option {% if user_profile.gender == 'Outro' %}selected{% endif %} value="Outro">Outro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label visually-hidden">Sua biografia</label>
                    <textarea class="form-control" name="bio" id="exampleFormControlTextarea1" rows="3" placeholder="Sua biografia" required>{{ user_profile.bio|default_if_none:'' }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar perfil</button>
            </form>
        </div>
      <div class="col-12">
        </div>
    </div>
</div>

{% endblock content %}
